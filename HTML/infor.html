<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>info</h1>
    <table width=200 border="1">
        <tr>
            <td>User name</td>
            <td id="us">AAAA</td>
        </tr>
        <tr>
            <td>Password</td>
            <td id="pw">BBBB</td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td id="gen">DDDD</td>
        </tr>
        <tr>
            <td>cafe bạn chọn</td>
            <td id="cf">CCCC</td>
        </tr>
    </table>
</body>
<script>
    var gt1, gt2, gt3, gt4;
    gt1 = localStorage.getItem("us");
    gt2 = localStorage.getItem("pw");
    gt3 = localStorage.getItem("gen");
    gt4 = localStorage.getItem("cf");

    document.getElementById("us").innerHTML = gt1;
    document.getElementById("pw").innerHTML = gt2;
    document.getElementById("gen").innerHTML = gt3;
    document.getElementById("cf").innerHTML = gt4;
</script>

</html>
