<html lang="en">

<body>
    <div class="wappper">
        <form action="#">

            <input type="text" id="txtus" placeholder="User name">

            <input type="radio" name="gt" value="Nam"> Nam
            <input type="radio" name="gt" value="Nữ"> Nữ

            <input type="button" name="" id="" value="Nhập" onclick="nhap()">
            <br>
        </form>
    </div>
</body>
<script>
    function nhap() {
        var tendn, pw;
        tendn = document.getElementById("txtus").value;
        mk = document.getElementById("txtus").value;
        var cafe = new Array();
        var taphop = document.querySelectorAll("input[type='checkbox']");
        taphop.forEach(function(chk) {
            if (chk.checked)
                cafe.push(chk.value)
            var gtinh;
            var taphop = document.querySelectorAll("input[type='radio']");
            taphop.forEach(function(ra) {
                if (ra.check)
                    gtinh = ra.value;

            });
            var w = window.open("infor.html");
            localStorage.setItem("us", tendn);
            localStorage.setItem("pw", mk);
            localStorage.setItem("cf", cafe);
            localStorage.setItem("gt", gtinh);
        })
    }
</script>
